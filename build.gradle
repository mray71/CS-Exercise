def neo4jVersion = "2.1.7"

apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

task execute(type:JavaExec) {
    main = 'com.mray.exercise.ImportData'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.commons', name:'commons-csv', version:'1.1'
    compile group: 'org.apache.commons', name:'commons-lang3', version:'3.3.2'
    compile group: 'org.apache.httpcomponents', name:'httpclient', version: '4.4'
    compile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.08'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile group:'com.sun.jersey', name:'jersey-client', version:'1.9'
    compile "org.neo4j:neo4j:${neo4jVersion}"
}